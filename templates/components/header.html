<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="../../assets/style.css">
  <title>Header</title>
</head>
<body>
  <header class="header">
    <div class="mx__container" >
      <div class="header--layout" >
        <figure class="header-logo">
          <a href="#">
            <img src="https://cuevana3.io/wp-content/themes/cuevana3/public/img/cnt/cuevana3.png" alt="logo">
          </a>
        </figure>
        <div class="header__content" >
          <nav class="header__navbar" >
            <ul class="navbar__list" >
              <li class="navbar__list-item active" >
                <a href="#inicio">Inicio</a>
              </li>
              <li class="navbar__list-item" >
                <a href="#inicio">Géneros</a>
              </li>
              <li class="navbar__list-item" >
                <a href="#inicio">Películas</a>
              </li>
              <li class="navbar__list-item" >
                <a href="#inicio">Series</a>
              </li>
            </ul>
          </nav>
          <div class="h-search" >
            <form class="header__form" >
              <label class="form__control input--search" >
                <input type="text" placeholder="Buscar películas..." >
                <a href="#"><i class="fas fa-search"></i></a>
              </label>
            </form>
          </div>
          <div class="header__login" >
            <a href="#" class="link">Entrar</a>
            <a href="#" class="link link--primary">Registro</a>
          </div>
        </div>
      </div>
    </div>
  </header>
</body>
</html>
